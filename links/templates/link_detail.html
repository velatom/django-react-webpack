{% extends "base.html" %}
{% load render_bundle from webpack_loader %}

{% block head %}
    <title>Links Detail</title>
{% endblock %}

{% block main %}
    <div id="root"></div>

    {% render_bundle 'vendor' 'js' %}
    {% render_bundle 'LinksDetail' 'js' %}
    <script>
        window.render_components({links: {{ links|safe }}});
    </script>

{% endblock %}
